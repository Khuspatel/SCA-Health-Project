name: E2E on Chrome
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  Cypress-Run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: install dependencies 
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          browser: chrome
          working-directory: ./ 
